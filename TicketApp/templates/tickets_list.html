
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket List</title>
</head>
<body>
    <h2>Your Tickets</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket.id }}</td>
                    <td>{{ ticket.title }}</td>
                    <td>{{ ticket.description }}</td>
                    <td>{{ ticket.status }}</td>
                    <td>
                        <a href="{% url 'ticket_detail' ticket.id %}">View</a> |
                        <a href="{% url 'update_ticket_status' ticket.id %}">Update Status</a> |
                        <a href="{% url 'add_comment' ticket.id %}">Add Comment</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No tickets found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
