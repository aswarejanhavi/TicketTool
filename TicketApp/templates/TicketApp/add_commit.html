<!-- templates/TicketApp/add_comment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Comment</title>
</head>
<body>
    <h2>Add Comment to Ticket #{{ ticket.id }}</h2>
    <form method="post" action="{% url 'add_comment' ticket.id %}">
        {% csrf_token %}
        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="text" rows="4" required></textarea><br><br>
        <button type="submit">Add Comment</button>
    </form>
    <br>
    <a href="{% url 'ticket_detail' ticket.id %}">Back to Ticket Details</a>
</body>
</html>
