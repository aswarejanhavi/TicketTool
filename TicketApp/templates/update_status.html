<!-- templates/TicketApp/update_ticket_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Ticket Status</title>
</head>
<body>
    <h2>Update Status for Ticket #{{ ticket.id }}</h2>
    <form method="post" action="{% url 'update_ticket_status' ticket.id %}">
        {% csrf_token %}
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="open" {% if ticket.status == 'open' %}selected{% endif %}>Open</option>
            <option value="in_progress" {% if ticket.status == 'in_progress' %}selected{% endif %}>In Progress</option>
            <option value="closed" {% if ticket.status == 'closed' %}selected{% endif %}>Closed</option>
        </select>
        <br><br>
        <button type="submit">Update Status</button>
    </form>
    <br>
    <a href="{% url 'ticket_detail' ticket.id %}">Back to Ticket Details</a>
</body>
</html>
